<!DOCTYPE html>
<html lang="en">
<head>
  <title> Marvel Carousel </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<!--
Start your code from here
-->
<h2> These are some characters from Marvel.  </h2>
    <h5> Thanos is a villain, Nebula is his daughter but she is good. Captain America, Iron Man, and Black Widow are Avengers. </h5>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
            <img src="580b57fbd9996e24bc43c027.png" class="img-responsive">
                    <div class="carousel-content">
                        <p> Captain America </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
            <img src="9d39f8747d1bdb7290bb7d0e480971a7.png" class="img-responsive">
                    <div class="carousel-content">
                        <p> Iron Man </p>
                    </div>
                </center>
            </div>
            <div id="myCarousel" class="carousel-content">
                <div class="item active">
                    <center>
                        <img src="139-1391738_avengers-endgame-transparent-black-widow-hd-png-download.png" class="img-responsive">
                        <div class="carousel-content">
                            <p> Black Widow </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Nebula_MCU.png" class="img-responsive">
                        <div class="carousel-content">
                            <p> Nebula </p>
                        </div>
                    </center>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
</div>

</body>
</html>
